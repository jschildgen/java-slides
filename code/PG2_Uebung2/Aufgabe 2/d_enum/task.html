<h2>Aufgabe 2 d) enum</h2>
In einer Todo-App soll jede Aufgabe mit einem Status versehen werden.

<p><b>Definieren Sie außerhalb der <code>main</code>-Methode einen Aufzählungstypen <code>STATUS</code>, welcher die möglichen Werte <code>OFFEN</code>, <code>IN_ARBEIT</code> und <code>FERTIG</code> annehmen kann.</b></p>
